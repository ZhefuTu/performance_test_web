    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
        function click_version(button){
            $(button).parent().parent().parent().next(".childrens").toggle();
        };
        function show_report(button){
            var file_path = $(button).parent().children(".file_path").text();
            // var file_name = file_path.split()
            var w = window.open("/datashow/show_report?file_path="+file_path, "report", 'height=1024, width=768, top=100, left=100, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no');

                <option value="success">success</option>
            </select>
            <input type="submit" name="Search">
