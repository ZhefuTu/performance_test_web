    <style>
        .two_fig {width:100%;height:600px;display: flex;justify-content: center;}
        .one_fig {float:left;width:45%;height:500px;}
        .figure {float:left;width:95%;height:500px;left:25px;}
        .data_table{overflow:scroll;width:90%;}
    </style>

    <script type="text/javascript">
        $(document).ready(function(){
            draw_line_pic("batch_query", "single");
            draw_line_pic("batch_query", "cluster");
            draw_line_pic("normal_load", "single");
            draw_line_pic("normal_load", "cluster");
            draw_line_pic("hub_load", "single");
            draw_line_pic("hub_load", "cluster");
        });
        function toggle_table(index, button){
            // $("#table_"+index).toggle();
            var text = $(button).text();
            if(text=="Show Table"){
                $(button).text("Hide Table");
                $("#table_"+index).css({"display":"block"});
            }else{
                $(button).text("Show Table");
                $("#table_"+index).css({"display":"none"});
            };
            
        };
    </script>

<body role="document" style="
